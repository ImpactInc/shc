dependencies {
    implementation 'org.apache.spark:spark-core_2.12:2.4.7'
    implementation 'org.apache.spark:spark-catalyst_2.12:2.4.7'
    implementation 'org.apache.spark:spark-sql_2.12:2.4.7'
    implementation "org.apache.hbase:hbase-server:$hbaseVer"
    implementation "org.apache.hbase:hbase-common:$hbaseVer"
    implementation "org.apache.hbase:hbase-mapreduce:$hbaseVer"
    testImplementation 'org.apache.hbase:hbase-testing-util:2.1.4'

    implementation 'org.apache.phoenix:phoenix-core'
    constraints {
        implementation 'org.apache.phoenix:phoenix-core:5.1.1'
        implementation "org.apache.hbase:hbase-server:$hbaseVer"
        implementation "org.apache.hbase:hbase-common:$hbaseVer"
        implementation "org.apache.hbase:hbase-mapreduce:$hbaseVer"
        testImplementation 'org.apache.hbase:hbase-testing-util:2.1.4'
    }
    implementation 'org.apache.avro:avro:1.8.2'
    implementation 'com.google.cloud.bigtable:bigtable-hbase-2.x-hadoop:1.12.0'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'
}

description = 'HBase Spark Connector Project Core'
